<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Entre em contato</legend>

            <strong>Assunto:</strong>
            <select name="" id="">
                <option value="suporte">Suporte</option>
                <option value="sugestao">Sugestão</option>
                <option value="reclamacao">Reclamação</option>
            </select>

            <br>
            <br>

            <label for="name"><strong>Nome completo:</strong></label>
            <br>
            <input type="text" name="name" id="name" placeholder="Seu nome">
            <br>
            <br>

            <label for="email"><strong>E-mail:</strong></label>
            <br>
            <input type="email" name="email" id="email" placeholder="email@seudominio.com">
            <br>
            <br>

            <label for="message"><strong>Mensagem:</strong></label>
            <br>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
            <br>
            <br>
            
            <input type="checkbox" name="checkbox" id="checkbox"> <label for="checkbox">Aceito receber novidades por e-mail</label>
            <br>
            <br>

            <button type="submit">Enviar</button>
        </fieldset>
    </form>
</body>
</html>
